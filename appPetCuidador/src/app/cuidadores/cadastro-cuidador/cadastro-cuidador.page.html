<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">CADASTRO</h1>

  <ion-item lines="full">
    <ion-label position="floating">Nome</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Cuidador-->
    <ion-input [(ngModel)]="cuidador.nome"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Telefone</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Cuidador-->
    <ion-input [(ngModel)]="cuidador.telefone"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Experiência</ion-label>
    <!-- Integra o input do Ionic com o atributo valor da classe Cuidador -->
    <ion-input [(ngModel)]="cuidador.experiencia" type="number"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Especialidades</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Cuidador-->
    <ion-input [(ngModel)]="cuidador.especialidades"></ion-input>
  </ion-item>
  <br />
  <!-- Chama o método salvar que envia os dados para o Firebase -->
  <ion-button expand="block" (click)="salvar()" color="warning"
    >SALVAR</ion-button
  >
  <ion-button expand="block" fill="outline" routerLink="/">VOLTAR</ion-button>
</ion-content>
