<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Cadastrar Pet </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">CADASTRO</h1>

  <ion-item lines="full">
    <ion-label position="floating">Nome</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Produto -->
    <ion-input [(ngModel)]="pet.nome"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Espécie</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Produto -->
    <ion-input [(ngModel)]="pet.especie"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Raça</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Produto -->
    <ion-input [(ngModel)]="pet.raca"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Idade</ion-label>
    <!-- Integra o input do Ionic com o atributo valor da classe Produto -->
    <ion-input [(ngModel)]="pet.idade" type="number"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Observações</ion-label>
    <!-- Integra o input do Ionic com o atributo nome da classe Produto -->
    <ion-input [(ngModel)]="pet.observacoes"></ion-input>
  </ion-item>
  <br />
  <!-- Chama o método salvar que envia os dados para o Firebase -->
  <ion-button expand="block" (click)="salvar()">SALVAR</ion-button>
  <ion-button expand="block" fill="outline" routerLink="/">VOLTAR</ion-button>
</ion-content>
