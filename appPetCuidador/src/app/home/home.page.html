<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title> Pets e Cuidadores </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <br />
  <!-- -------------------- Lista de Pets -------------------- -->
  <ion-label>Lista de Pets</ion-label>
  <ion-item lines="nome" *ngIf="listaPets.length === 0">
    <!-- Exibe uma mensagem quando não tem nenhum registro -->
    <ion-label>Nenhum registro encontrado...</ion-label>
  </ion-item>

  <!-- Percorre a lista de pets para exibir na tela -->
  <ion-item-sliding *ngFor="let pet of listaPets">
    <ion-item lines="full">
      <ion-label>{{pet.nome}}</ion-label>
      <ion-label>{{pet.especie}}</ion-label>
      <ion-label>{{pet.raca}}</ion-label>
      <!-- Exibe o nome do pet -->
      <ion-label slot="end">
        {{pet.idade}}
        <!-- Exibe a idade do pet e formata sua exibição com o pipe -->
      </ion-label>
      <ion-label>{{pet.observacoes}}</ion-label>
    </ion-item>
    <!-- Exibe os botões de alterar e excluir -->
    <ion-item-options side="end">
      <!-- Exibe o botão de alterar e leva para a rota do formulário de alteração -->
      <ion-item-option
        color="warning"
        routerLink="/pets/alterar-pet/{{pet.id}}"
      >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      <!-- Exibe o botão de exclusão e chama o método de exclusão -->
      <ion-item-option color="danger" (click)="deletarPet(pet.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <!-- Exibe o botão ir ao formulário de cadastro -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-label>Pets</ion-label>
    <ion-fab-button routerLink="/pets/cadastro-pet" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <br />
  <!-- -------------------- Lista de Cuidadores -------------------- -->
  <ion-label>Lista de Cuidadores</ion-label>
  <ion-item lines="nome" *ngIf="listaCuidadores.length === 0">
    <!-- Exibe uma mensagem quando não tem nenhum registro -->
    <ion-label>Nenhum registro encontrado...</ion-label>
  </ion-item>

  <!-- Percorre a lista de cuidadores para exibir na tela -->
  <ion-item-sliding *ngFor="let cuidador of listaCuidadores">
    <ion-item lines="full">
      <ion-label>{{cuidador.nome}}</ion-label>
      <!-- Exibe o nome do cuidador -->
      <ion-label>{{cuidador.telefone}}</ion-label>
      <ion-label slot="end">
        {{cuidador.experiencia}}
        <!-- Exibe a experciência do cuidador e formata sua exibição com o pipe -->
      </ion-label>
      <ion-label>{{cuidador.especialidades}}</ion-label>
    </ion-item>
    <!-- Exibe os botões de alterar e excluir -->
    <ion-item-options side="end">
      <!-- Exibe o botão de alterar e leva para a rota do formulário de alteração -->
      <ion-item-option
        color="warning"
        routerLink="/cuidadores/alterar-cuidador/{{cuidador.id}}"
      >
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      <!-- Exibe o botão de exclusão e chama o método de exclusão -->
      <ion-item-option color="danger" (click)="deletarCuidador(cuidador.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <!-- Exibe o botão ir ao formulário de cadastro -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-label>Cuidadores</ion-label>
    <ion-fab-button routerLink="/cuidadores/cadastro-cuidador" color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
