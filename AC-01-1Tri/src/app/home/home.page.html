<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> AC-01 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Temperatura -->

  <ion-title>Temperatura</ion-title>

  <ion-item>
    <ion-input
      label="Temperatura"
      labelPlacement="floating"
      placeholder="Digite a temperatura"
      [(ngModel)]="temperatura"
      type="number"
    >
    </ion-input>
  </ion-item>

  <ion-button expand="block" (click)="calcFahrenheit()"
    >Passar para Fahrenheit</ion-button
  >
  <ion-button expand="block" (click)="calcCelsius()"
    >Passar para Celsius</ion-button
  >

  <ion-label>{{resTemp}}</ion-label>

  <!-- Triângulo -->
  <ion-title>Triângulo</ion-title>

  <ion-input
    label="Lado 1"
    labelPlacement="floating"
    placeholder="Digite o valor do primeiro lado"
    [(ngModel)]="lado1"
    type="number"
  >
  </ion-input>

  <ion-input
    label="Lado 2"
    labelPlacement="floating"
    placeholder="Digite o valor do segundo lado"
    [(ngModel)]="lado2"
    type="number"
  >
  </ion-input>

  <ion-input
    label="Lado 3"
    labelPlacement="floating"
    placeholder="Digite o valor do terceiro lado"
    [(ngModel)]="lado3"
    type="number"
  >
  </ion-input>

  <ion-button expand="block" (click)="verTriangulo()"
    >Verificar Triângulo</ion-button
  >

  <ion-label>{{resTri}}</ion-label>

  <!-- Média -->

  <ion-title>Média</ion-title>

  <ion-input
    label="Nota 1"
    labelPlacement="floating"
    placeholder="Digite o valor da primeira nota"
    [(ngModel)]="nota1"
    type="number"
  >
  </ion-input>

  <ion-input
    label="nota 2"
    labelPlacement="floating"
    placeholder="Digite o valor da segunda nota"
    [(ngModel)]="nota2"
    type="number"
  >
  </ion-input>

  <ion-input
    label="nota 3"
    labelPlacement="floating"
    placeholder="Digite o valor da terceira nota"
    [(ngModel)]="nota3"
    type="number"
  >
  </ion-input>

  <ion-input
    label="nota 4"
    labelPlacement="floating"
    placeholder="Digite o valor da quarta nota"
    [(ngModel)]="nota4"
    type="number"
  >
  </ion-input>

  <ion-button expand="block" (click)="medNota()">Verificar Média</ion-button>

  <ion-label>{{resNota}}</ion-label>
</ion-content>
