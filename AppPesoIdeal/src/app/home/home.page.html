<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Peso Ideal </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      [(ngModel)]="altura"
      label="Altura"
      labelPlacement="floating"
      placeholder="Enter text"
    ></ion-input>
  </ion-item>

  <ion-radio-group [(ngModel)]="radioSelecionada">
    <ion-item> <ion-radio value="M">Masculino</ion-radio><br /> </ion-item
    ><ion-item> <ion-radio value="F">Feminino</ion-radio><br /> </ion-item>
  </ion-radio-group>

  <ion-button expand="block" (click)="calcularPesoIdeal"
    >Calcular peso ideal</ion-button
  >
</ion-content>
