<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Atores </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="listaPessoas">
    <ion-item-sliding *ngFor="let pessoa of listaPessoas">
      <ion-item lines="full" (click)="exibirPessoa(pessoa)">
        <ion-thumbnail slot="start">
          <img *ngIf="pessoa.cartaz" src="{{pessoa.cartaz}}" />
          <ion-icon *ngIf="!pessoa.cartaz" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{pessoa.nome}}</h1>
            <p>{{pessoa.nascimento}}</p>
            <ion-badge color="medium" *ngFor="let genero of pessoa.genero">
              {{genero}}
            </ion-badge>
            <ion-icon
              name="star"
              [color]="pessoa.favorito===true ? 'warning' : ('light')"
            ></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-options color="danger" (click)="exibirAlertaFavorito(pessoa)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-options>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
