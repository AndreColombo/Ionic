<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Valor Diário" [(ngModel)]="valorDiaria"></ion-input>
  </ion-item>
  <ion-item>
    <ion-range
      min="1"
      max="30"
      step="1"
      [pin]="true"
      [(ngModel)]="dias"
    ></ion-range>
  </ion-item>

  <ion-button (click)="calcDiarias()">Calcular Diárias</ion-button>
</ion-content>
